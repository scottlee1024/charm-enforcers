<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charm Enforcers: Operation Legends</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #4a4a4a; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6a6a6a; 
      }
      
      /* Card hover animation */
      .card-hover:hover {
        transform: translateY(-10px) scale(1.05);
        z-index: 50;
      }

      /* --- COMBAT VFX --- */

      /* Screen Shake */
      @keyframes shake {
        0% { transform: translate(0, 0) rotate(0deg); }
        10% { transform: translate(-5px, -5px) rotate(-1deg); }
        20% { transform: translate(5px, 5px) rotate(1deg); }
        30% { transform: translate(-5px, 5px) rotate(0deg); }
        40% { transform: translate(5px, -5px) rotate(1deg); }
        50% { transform: translate(-2px, 2px) rotate(-1deg); }
        60% { transform: translate(2px, -2px) rotate(0deg); }
        100% { transform: translate(0, 0) rotate(0deg); }
      }
      .animate-shake {
        animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
      }

      /* Kayla's Laser Beam */
      @keyframes beam-fire {
        0% { height: 0%; opacity: 0; width: 10px; }
        10% { height: 100%; opacity: 1; width: 40px; filter: brightness(2); }
        30% { width: 60px; opacity: 1; }
        100% { height: 100%; opacity: 0; width: 0px; }
      }
      .animate-beam {
        animation: beam-fire 0.6s ease-out forwards;
        transform-origin: bottom center;
      }

      /* Impact Flare */
      @keyframes impact-flare {
        0% { transform: scale(0) rotate(0deg); opacity: 1; }
        50% { opacity: 1; }
        100% { transform: scale(3) rotate(45deg); opacity: 0; }
      }
      .animate-impact {
        animation: impact-flare 0.4s ease-out forwards;
      }

      /* Muzzle Flash */
      @keyframes muzzle-flash {
        0% { transform: scale(0.5); opacity: 1; }
        100% { transform: scale(2); opacity: 0; }
      }
      .animate-muzzle {
        animation: muzzle-flash 0.3s ease-out forwards;
      }
    </style>
